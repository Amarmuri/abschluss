<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anmeldung</title>
  <link rel="stylesheet" href="anmeldung.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Abschlussfeier Anmeldung</h1>
  </header>

  <!-- Formular -->
  <div class="form-container">
    <h2>Melde dich jetzt an!</h2>
    <form method="POST" id="anmeldeForm" netlify data-netlify="true">
      <div class="form-group">
        <label for="name">Vollständiger Name</label>
        <input type="text" id="name" name="name" required placeholder="Max Mustermann">
      </div>

      <div class="form-group">
        <label for="email">E-Mail-Adresse</label>
        <input type="email" id="email" name="email" required placeholder="max@example.com">
      </div>
     <!-- Choice Frage -->
     <div class="form-group">
            <label for="attendance">Mit welche Klasse haben Sie was zusammen?</label>
             <select id="attendance" name="attendance" required>
                  <option value="">Bitte wählen</option>
                  <option value="10.1">10.1</option>
                  <option value="10.2">10.2</option>
                </select>
              </div>
              <div class="form-group">
                <label for="attendance">Wie viele Personen kommen mit?</label>
                 <select id="attendance" name="attendance" required>
                      <option value="">Bitte wählen</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>

      <div class="form-group">
        <label for="message">Zusätzliche Nachricht (optional)</label>
        <textarea id="message" name="message" placeholder="Gib uns noch eine Nachricht..." rows="4"></textarea>
      </div>

      <button type="submit" class="form-button">Anmelden</button>

    <script>
        document.getElementById("anmeldeForm").addEventListener("submit", function(e) {
          e.preventDefault(); // verhindert normales Absenden
          window.location.href = "erfolg.html"; // Weiterleitung
        });
      </script>
    </form>
    
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Abschlussfeier – erstellt von Amar Muric</p>
  </footer>
</body>
</html>
