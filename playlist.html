<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

</head>
<body>

  <header>

  </header>

  <main>
    <h2>Trag deinen Lieblingssong ein!</h2>
    <form id="songForm" data-netlify="true">
      <div class="form-group">
        <label for="song">Songtitel & KÃ¼nstler</label>
        <input type="text" id="song" required placeholder="z.â€¯B. 'Blinding Lights â€“ The Weeknd'">
      </div>
      <button type="submit">Song wÃ¼nschen</button>
    </form>

    <div class="playlist">
      <h3>ðŸŽ§ Eure bisherigen WÃ¼nsche:</h3>
      <div id="playlistContainer"></div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Abschlussfeier â€“ erstellt von Amar Muric</p>
  </footer>

  <script>
    const form = document.getElementById("songForm");
    const songInput = document.getElementById("song");
    const playlistContainer = document.getElementById("playlistContainer");

    // Lade gespeicherte Songs aus localStorage
    let songs = JSON.parse(localStorage.getItem("musikwuensche")) || [];

    function renderPlaylist() {
      playlistContainer.innerHTML = "";
      songs.forEach((song, index) => {
        const div = document.createElement("div");
        div.className = "playlist-item";
        div.textContent = `${index + 1}. ${song}`;
        playlistContainer.appendChild(div);
      });
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const song = songInput.value.trim();
      if (song) {
        songs.push(song);
        localStorage.setItem("musikwuensche", JSON.stringify(songs));
        renderPlaylist();
        songInput.value = "";
      }
    });

    // Playlist beim Laden anzeigen
    renderPlaylist();
  </script>

</body>
</html>
